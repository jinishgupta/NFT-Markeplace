<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Music NFT Player</title>
  <style>
    /* styles.css */
body {
  font-family: Arial, sans-serif;
  background-color: #121212;
  color: #fff;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.nft-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
  padding: 20px;
}

.nft-card {
  background: #1e1e1e;
  border-radius: 10px;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
  overflow: hidden;
  width: 300px;
  text-align: center;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.nft-card:hover {
  transform: translateY(-10px);
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
}

.artwork img {
  width: 100%;
  height: 200px;
  object-fit: cover;
}

.details {
  padding: 15px;
}

.details h2 {
  font-size: 1.2em;
  margin: 10px 0 5px;
  color: #e4e4e4;
}

.details p {
  font-size: 0.9em;
  color: #aaaaaa;
  margin-bottom: 15px;
}

/* Custom Audio Controls */
.audio-player {
  display: flex;
  align-items: center;
  gap: 10px;
}

.play-pause {
  background: #e91e63;
  border: none;
  color: white;
  padding: 8px 15px;
  border-radius: 5px;
  cursor: pointer;
  transition: background 0.3s;
}

.play-pause:hover {
  background: #d81b60;
}

.seek-bar {
  flex: 1;
  height: 5px;
  background: #555;
  border-radius: 5px;
  outline: none;
  cursor: pointer;
}

.seek-bar::-webkit-slider-thumb {
  -webkit-appearance: none;
  width: 12px;
  height: 12px;
  background: #e91e63;
  border-radius: 50%;
  cursor: pointer;
  transition: transform 0.3s;
}

.seek-bar::-webkit-slider-thumb:hover {
  transform: scale(1.2);
}

.current-time,
.duration {
  font-size: 0.9em;
  color: #aaa;
}
  </style>
</head>
<body>
  <div class="nft-container">
    <!-- NFT Card -->
    <div class="nft-card">
      <div class="artwork">
        <img src="logo.jpeg" alt="Music NFT Artwork">
      </div>
      <div class="details">
        <h2>Track Title</h2>
        <p>Artist Name</p>
        <div class="audio-player">
          <button class="play-pause" data-id="1">Play</button>
          <input type="range" class="seek-bar" value="0">
          <span class="current-time">0:00</span> / <span class="duration">0:00</span>
        </div>
        <audio id="audio-1">
          <source src="sweet-home-224258.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
      </div>
    </div>
  </div>
  <script>
    // script.js
const audioPlayers = document.querySelectorAll('.audio-player');

audioPlayers.forEach((player, index) => {
  const audio = document.getElementById(`audio-${index + 1}`);
  const playPauseButton = player.querySelector('.play-pause');
  const seekBar = player.querySelector('.seek-bar');
  const currentTimeEl = player.querySelector('.current-time');
  const durationEl = player.querySelector('.duration');

  // Format time in mm:ss
  function formatTime(seconds) {
    const mins = Math.floor(seconds / 60);
    const secs = Math.floor(seconds % 60);
    return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
  }

  // Update seek bar and current time
  function updateSeekBar() {
    seekBar.value = (audio.currentTime / audio.duration) * 100 || 0;
    currentTimeEl.textContent = formatTime(audio.currentTime);
  }

  // Update duration
  audio.addEventListener('loadedmetadata', () => {
    durationEl.textContent = formatTime(audio.duration);
  });

  // Play/Pause functionality
  playPauseButton.addEventListener('click', () => {
    if (audio.paused) {
      audio.play();
      playPauseButton.textContent = 'Pause';
    } else {
      audio.pause();
      playPauseButton.textContent = 'Play';
    }
  });

  // Seek functionality
  seekBar.addEventListener('input', () => {
    audio.currentTime = (seekBar.value / 100) * audio.duration;
  });

  // Update progress in real-time
  audio.addEventListener('timeupdate', updateSeekBar);

  // Reset button text when track ends
  audio.addEventListener('ended', () => {
    playPauseButton.textContent = 'Play';
  });
});

  </script>
</body>
</html>
