<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="login.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="login-container">
    <div class="login-form">
      <h1>Welcome Back</h1>
      <p class="subtitle">Please log in to your account</p>
      <form id="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="login_email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="login_password" name="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" id="login-btn">Login</button>
      </form>
      <p class="extra-text">Don't have an account? <a href="signup.html">Sign up</a></p>
    </div>
  </div>
  <script type="module">
     // Import the functions you need from the SDKs you need
 import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
 import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-analytics.js";
 import {getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
 // TODO: Add SDKs for Firebase products that you want to use
 // https://firebase.google.com/docs/web/setup#available-libraries

 // Your web app's Firebase configuration
 // For Firebase JS SDK v7.20.0 and later, measurementId is optional
 const firebaseConfig = {
   apiKey: "AIzaSyCFj5ZjLfmG18d6uawRrESmR0iadVek-H4",
   authDomain: "nft-marketplace-9a468.firebaseapp.com",
   projectId: "nft-marketplace-9a468",
   storageBucket: "nft-marketplace-9a468.firebasestorage.app",
   messagingSenderId: "208333584068",
   appId: "1:208333584068:web:b0bd814d46324504d4fb91",
   measurementId: "G-5JRN00H2YD"
 };

 const app = initializeApp(firebaseConfig);
 const analytics = getAnalytics(app);
 const auth = getAuth();
 console.log(app);

    //----- Login code start	  
    document.getElementById("login-btn").addEventListener("click", function(event) {
      event.preventDefault();
      var email =  document.getElementById("login_email").value;
      var password = document.getElementById("login_password").value;

        signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          // Signed in 
          const user = userCredential.user;
          console.log(user);
          window.location.href="index.html";
          // ...
        })
        .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;
          console.log(errorMessage);
          alert(errorMessage);
        });		  		  
    });
    //----- End

  </script>
</body>
</html>
