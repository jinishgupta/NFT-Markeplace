<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link rel="stylesheet" href="main_page.css">
  <link rel="stylesheet" href="profile.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <!--Navbar-->
  <div id="navbar">
    <i id="image" href="index.html" class="fa-brands fa-mintbit fa-flip-horizontal"></i>
    <a id="name" href="index.html">MetaMint</a>
    <input id="search" placeholder="  Search NFTs..." onkeypress="redirectToResultsPage(event)">
    <p class="navbar-items" id="all-nfts" onclick="displayAllNFTs()">NFTs</p>
    <p class="navbar-items" id="all-collections" onclick="displayAllCollections()">Collections</p>
    <a class="navbar-items" href="#">Profile</a>
    <a class="navbar-items" id="login"></a>
    <a class="navbar-items" id="wallet">Connect Wallet</a>
    <div class="dropdown">
      <i class="fa-regular fa-user" id="user-icon"></i>
      <div class="dropdown-content">
        <a href="mintNFT.html">Mint NFTs</a>
        <a href="uploadNFT.html">Upload NFTs</a>
        <a href="learn.html">Learn</a>
        <a>Support</a>
      </div>
    </div>
  </div>
  <!--Profile Page-->
<div id="profile-page">
  <div class="information">
      <div class="card">
        <div id="profile-letter"></div>
        <h4 id="username" ></h4>
        <p>Joined December 2024</p>
        <p id="address"></p>
    </div>
  </div>
    <!--Owned/Favorite NFTs-->
  <div class="nfts">
    <div class="nft-display">
        <h5>NFTs</h5>
      <div id="buttons">
        <button class="categories" id="ownedNFTs">Owned NFTs</button>
        <button class="categories" id="favoriteNFTs">Favorites</button>
      </div>
      <div id="ownedNFT-grid" class="nft-grid"></div>
      <div id="favoriteNFT-grid" class="nft-grid"></div>
  </div>
</div>
  <script type="module" src="profile.js"></script>
  <script src="main_page.js"></script>
</body>

</html>
