<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT Details</title>
  <link rel="stylesheet" href="nft.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
  <div id="navbar">
      <img src="logo.jpeg" id="image" alt="MetaMint" href="#" >
      <a id="name">MetaMint</a>
      <input id="search" placeholder="  Search NFTs,Collections,owners...">
      <a class="navbar-items">Collections</a>
      <a class="navbar-items">Profile</a>
      <a class="navbar-items">Login</a>
      <a class="navbar-items" id="wallet">Connect Wallet</a>
      <div class="dropdown">
          <i class="fa-regular fa-user" id="user-icon"></i>
          <div class="dropdown-content">
              <a>Watchlist</a>
              <a>Studio</a>
              <a>Language</a>
              <a>Learn</a>
              <a>Support</a>
          </div>
      </div>
  </div>
      <div class="container">
          <div class="left">
              <img src="art_nft3.jpeg" alt="NFT Image">
          </div>
          <div class="right">
                  <h2>NFT Title</h2>
                  <p id="owner"><strong>Owner:</strong> @CryptoArtist</p>
                <div id="specs">
                  <p><strong>Category:</strong> Art</p>
                  <p><strong>Views:</strong> 100</p>
                  <p><strong>Favorite:</strong> 3</p>
                </div>
                <p id="description"><strong>Description:</strong> This is a unique digital artwork representing a futuristic concept.</p>
                  <p id="price"><strong>Price:</strong> 2.5 ETH</p>
                  <button>Buy Now</button>
          </div>
      </div>  
</body>
</html>
