<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <div class="signup-container">
    <div class="form-container">
      <h1>Sign Up</h1>
      <p>Create your account and start exploring NFTs!</p>
      <form action="#" method="POST">
        <!-- Name -->
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        
        <!-- Email -->
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        
        <!-- Password -->
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        
        <!-- Confirm Password -->
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
        
        <!-- Submit Button -->
        <button type="submit" class="signup-button">Sign Up</button>
      </form>
      <p class="login-redirect">Already have an account? <a href="login.html">Login here</a></p>
    </div>

    <div class="social-buttons">
            <img src="google.webp" alt="Continue With Google">
            <img src="metamask.png" alt="Continue With MetaMask">
      </div>
  </div>
</body>
</html>
