<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Category NFTs</title>
  <link rel="stylesheet" href="art.css">
</head>
<body>
  <header class="header">
    <div class="logo">NFT Marketplace</div>
    <nav class="nav">
      <a href="#">Home</a>
      <a href="#">Explore</a>
      <a href="#">Profile</a>
      <a href="#">Logout</a>
    </nav>
  </header>
  <main class="category-page">
    <!-- Category Banner -->
    <section class="category-banner">
      <img src="https://via.placeholder.com/1200x300" alt="Category Banner" class="banner-image">
    </section>
    <!-- Category Details -->
    <section class="category-details">
      <h1 class="category-title">Category Name</h1>
      <p class="category-description">
        Discover amazing NFTs under the <strong>Category Name</strong>. Explore unique and exclusive collectibles in this category.
      </p>
    </section>
    <!-- NFT Grid -->
    <section class="nft-grid">
      <h2>Explore NFTs</h2>
      <div class="grid-container">
        <!-- NFT Cards -->
        <div class="nft-card">
          <img src="https://via.placeholder.com/200" alt="NFT Image">
          <p class="nft-title">NFT Title</p>
          <p class="nft-price">Price: 2.5 ETH</p>
        </div>
        <div class="nft-card">
          <img src="https://via.placeholder.com/200" alt="NFT Image">
          <p class="nft-title">NFT Title</p>
          <p class="nft-price">Price: 1.8 ETH</p>
        </div>
        <div class="nft-card">
          <img src="https://via.placeholder.com/200" alt="NFT Image">
          <p class="nft-title">NFT Title</p>
          <p class="nft-price">Price: 3.0 ETH</p>
        </div>
        <div class="nft-card">
          <img src="https://via.placeholder.com/200" alt="NFT Image">
          <p class="nft-title">NFT Title</p>
          <p class="nft-price">Price: 0.8 ETH</p>
        </div>
        <!-- Add more NFT cards here -->
      </div>
    </section>
  </main>
</body>
</html>
